{% extends "base.html" %}

{% block content %}
  <h1>Cars List</h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url 'taxi:car-detail' pk=car.id %}">{{ car.model }}</a>
        (Manufacturer: {{ car.manufacturer.name }}, {{ car.manufacturer.country }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars in library</p>
  {% endif %}
{% endblock %}
