{% extends "base.html" %}

{% block content %}
  <h1>Drivers List</h1>
  {% if driver_list %}
    <ul>
      {% for driver in driver_list %}
        <li>
          <a href="{% url 'taxi:driver-detail' pk=driver.id %}">{{ driver.first_name }} {{ driver.last_name }}</a>
          <br>
          License_number: {{ driver.license_number }}
          <hr>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No cars in library</p>
  {% endif %}
{% endblock %}
